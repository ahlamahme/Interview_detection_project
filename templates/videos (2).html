<body style="background-image: url('../static/background.jpg'); background-repeat: no-repeat;background-size: cover; ">
    <script>
        function start_session() {
            $.ajax({
                url: "/session",
                context: document.body
            })
        }

        function start_speech() {
            $.ajax({
                url: "/speech",
                context: document.body,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(q_index.toString())
            })
        }

        function stop_speech() {
            $.ajax({
                url: "/stop_speech",
                type: "GET",
                context: document.body
            })
        }

        function start_fer() {
            $.ajax({
                url: "/start_fer",
                context: document.body,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(q_index.toString())
            })
        }

        function send_content() {
            $.ajax({
                url: "/content",
                context: document.body,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(Content.toString())
            })
        }

        function stop_fer() {
            $.ajax({
                url: "/stop_fer",
                type: "GET",
                context: document.body
            })
        }

        function start_all() {
            $.ajax({
                url: "/start_parllel",
                context: document.body
            })
        }

        function stop_all() {
            $.ajax({
                url: "/stop_parllel",
                context: document.body
            })
        }

        function qs2flask() {
            qs_dict = {}
            for (i = 0; i < qs.length; i++) {
                qs_dict[i] = qs[i];
            }

            const s = JSON.stringify(qs_dict); // Stringify converts a JavaScript object or value to a JSON string
            window.alert(s)
            $.ajax({
                url: "/session_qs",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(s)
            });

        }

        function start_posture() {
            $.ajax({
                url: "/start_posture",
                type: "GET",
                context: document.body
            })

        }

        function start_eye() {
            $.ajax({
                url: "/start_eye",
                type: "GET",
                context: document.body
            })

        }

        function start_record() {
            $.ajax({
                url: "/start_record",
                type: "GET",
                context: document.body
            })

        }

        function stop_posture() {
            $.ajax({
                url: "/stop_posture",
                type: "GET",
                context: document.body
            })

        }

        function stop_eye() {
            $.ajax({
                url: "/stop_eye",
                type: "GET",
                context: document.body
            })
        }

        function stop_record() {
            $.ajax({
                url: "/stop_record",
                type: "GET",
                context: document.body
            })

        }

        function end() {
            //stop_fer();
            //stop_speech();
            stop_record();
            stop_posture();
            stop_eye();
            //send_content();
            console.log("session ended");
            console.log("final", Content);
            window.sessionStorage.setItem('end', "true");
            window.location.replace("http://127.0.0.1:5000/");

        }
        window.addEventListener('load', (event) => {
           
            window.sessionStorage.setItem('u', "hana");
        });
        q_index = -1;
        l_index = 1;
        l_count = 3;
        let q0 = document.getElementById("q0");
        let r = document.getElementById("repeat");
        let ready = document.getElementById("ready");
        let q, l;
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        const context = new AudioContext();
        let speaking;
        let options = {};
        let stopping_time;
        let transcription;
        let Content = '';
        let qs = [];

        //returns ids of 5 random questions
        function interview_qs(count) {

            while (qs.length < count) {
                let q = Math.floor(Math.random() * 27) + 1;
                if (qs.indexOf(q) === -1 && !(qs.includes("q" + q))) qs.push("q" + q);
            }
            console.log(qs);
            return qs;
        }

        function transcript() {
            let SpeechRecognition = window.webkitSpeechRecognition;
            let recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.start();
            let current;
            recognition.onresult = function(event) {
                current = event.resultIndex;
                transcription = event.results[current][0].transcript;
                Content += transcription;
                const regex_repeat = new RegExp(/repeat/, 'i');
                const regex_ready = new RegExp(/ready|yes/, 'i');
                if (transcription.match(regex_repeat)) {
                    r.innerText = "true";
                } else {
                    r.innerText = "false"
                }
                if (transcription.match(regex_ready)) {
                    ready.innerText = "true";
                } else {
                    ready.innerText = "false"
                }
                console.log(transcription);
            }
        }

        function listen() {
            start_speech()
            navigator.mediaDevices.getUserMedia({
                audio: true
            }).then((stream) => {
                console.log("in stream");
                const microphone = context.createMediaStreamSource(stream);
                var speechEvents = hark(stream, options);

                function resume_listening() {
                    microphone.mediaStream.getTracks()[0].enabled = true;
                }

                function pause_listening() {

                    microphone.mediaStream.getTracks()[0].enabled = false;
                }

                function Ask() {
                    stop_speech()
                    pause_listening();
                    q = document.getElementById(qs[q_index]);
                    q.addEventListener('ended', listen, false);
                    console.log(qs[q_index]);
                    q.play();
                    q.setAttribute('class', '');
                }

                function pause() {
                    if (Math.abs(Date.now() - stopping_time) >= 1500 && speaking === false) {
                        speechEvents.stop();
                        console.log("finished answering this question");
                        stop_fer();
                        if (q_index === -1) {
                            if (ready.textContent === "false") {
                                window.sessionStorage.setItem('ready', "false");
                                end();
                                listen().close();
                            } else {
                                window.sessionStorage.setItem('ready', "true");
                            }
                        }
                        if (r.textContent === "true") {
                            r.innerText = "false";
                        } else
                            q_index++;
                        if (q_index >= 5) {
                            microphone.mediaStream.getTracks()[0].stop();
                            end();
                        }
                        document.getElementById("l" + l_index).setAttribute('class', 'hidden');
                        Ask();
                        start_fer();
                    }
                }

                function get_speaking(speechEvents) {
                    resume_listening();
                    speechEvents.on('speaking', function() {
                        console.log("speaking");
                        stopping_time = Date.now();
                        speaking = true;
                        console.log(l_index);
                        if (q_index === -1)
                            document.getElementById("q0").setAttribute('class', 'hidden');
                        else
                            document.getElementById(qs[q_index]).setAttribute('class', 'hidden')
                        document.getElementById("l" + l_index).setAttribute('class', 'hidden');
                        if (l_index < l_count)
                            l_index++;
                        else
                            l_index = 1;
                        console.log(l_index)
                        l = document.getElementById("l" + l_index);
                        l.addEventListener('ended', get_speaking, false);
                        l.play();
                        l.setAttribute('class', '');
                    });
                    speechEvents.on('stopped_speaking', function() {
                        console.log("stop");
                        speaking = false;
                        stopping_time = Date.now();
                        setTimeout(pause, 2000);
                    });
                }

                get_speaking(speechEvents);
            });
        }

        function start() {
            q0.addEventListener('ended', listen, false);
            q0.addEventListener('ended', transcript, false);
            start_posture();
            q0.play();
            q0.setAttribute('class', '');

        }

        function playPause() {
            start_eye();
            qs = interview_qs(5);
            qs2flask();
            start_record();
            start();
        }
    </script>
